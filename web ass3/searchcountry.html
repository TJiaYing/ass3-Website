<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Info</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<style>
    body {
      background: url('background.avif') no-repeat center center fixed;
      background-size: cover;
    }
  </style>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-group">
          <label for="countryName">Enter country name:</label>
          <input type="text" id="countryName" class="form-control" />
        </div>
        <button class="btn btn-primary" onclick="searchCountry()">Search</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function searchCountry() {
      const countryName = $('#countryName').val();
      if (!countryName) {
        alert('Please enter a country name');
        return;
      }

      // Redirect to result page with query parameter
      window.location.href = `searchcountryresult.html?country=${encodeURIComponent(countryName)}`;
    }
  </script>
</body>

</html>
